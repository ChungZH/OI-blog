<h2 id="题解"><a href="#题解" class="headerlink" title="题解"></a>题解</h2><p>还是不太难的 <code>DFS</code>。</p>
<p>虽说马可以有 8 种跳法，但是这里题目 <strong>规定只能往右跳</strong>，也就只有 4 个跳法了。</p>
<p><img src="/img/luogu1644/P1644-1.jpg" alt="P1644-1"></p>
<p>下面代码中的 <code>dx</code> 和 <code>dy</code> 数组就是马的走法。</p>

 <span class="number">0</span> || x &gt; n || y &gt; m) <span class="keyword">return</span>; <span class="comment">// 判断是否越界</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        dfs(x + dx[i], y + dy[i]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2019/05/04/luogu1605/" class="prev">上一篇</a></div><div class="copyright"><p>© 2019 <a href="http://yoursite.com">ChungZH</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
